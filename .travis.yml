sudo: required

notifications:
  email: false

services:
  - docker

before_install:
  - docker build -t forkerino/docker-react -f Dockerfile.dev .

script:
  - docker run forkerino/docker-react npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-666377776125"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"
